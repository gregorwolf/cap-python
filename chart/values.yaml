global:
  domain: df0cf58.kyma.ondemand.com
#  shootName: df0cf58
#  gateway: kyma-system/kyma-gateway
srv:
  bindings:
    db:
      serviceInstanceName: hana
  image:
    repository: gregorwolf/cap-python-srv-cap
    tag: latest
  resources:
    limits:
      ephemeral-storage: 1G
      memory: 500M
    requests:
      ephemeral-storage: 1G
      cpu: 500m
      memory: 500M
  health:
    liveness:
      path: /health
    readiness:
      path: /health
web-application:
  bindings:
    db:
      serviceInstanceName: hana
  image:
    repository: gregorwolf/cap-python-srv-python
    tag: latest
  resources:
    limits:
      ephemeral-storage: 1G
      memory: 500M
    requests:
      ephemeral-storage: 1G
      cpu: 500m
      memory: 500M
  health:
    liveness:
      path: /health
    readiness:
      path: /health
hana-deployer:
  image:
    repository: gregorwolf/cap-python-hana-deployer
    tag: latest
  bindings:
    hana:
      serviceInstanceName: hana
  resources:
    limits:
      cpu: 2000m
      memory: 1G
    requests:
      cpu: 1000m
      memory: 1G
hana:
  serviceOfferingName: hana
  servicePlanName: hdi-shared
backendDestinations:
  backend:
    service: srv
